apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-service.fullname" . }}
  labels:
    {{- include "api-service.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "api-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "api-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.envFromSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret | quote }}
          {{- end }}
          env:
            - name: SPARK_MASTER_URL
              value: {{ tpl .Values.env.sparkMasterUrl . | quote }}
            {{- if .Values.oauth.enabled }}
            - name: OAUTH_CLIENT_ID
              value: {{ .Values.oauth.clientId | quote }}
            - name: OAUTH_CLIENT_SECRET
              value: {{ .Values.oauth.clientSecret | quote }}
            {{- end }}
            {{- if .Values.ssl.enabled }}
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName | quote }}
                  key: {{ .Values.ssl.keystorePasswordKey | quote }}
            - name: TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName | quote }}
                  key: {{ .Values.ssl.truststorePasswordKey | quote }}
            - name: KEYSTORE_PATH
              value: "/etc/secrets/{{ .Values.ssl.keystoreFilename }}"
            - name: TRUSTSTORE_PATH
              value: "/etc/secrets/{{ .Values.ssl.truststoreFilename }}"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-vol
              mountPath: /etc/config
              readOnly: true
            {{- if .Values.ssl.enabled }}
            - name: secrets-vol
              mountPath: /etc/secrets
              readOnly: true
            {{- end }}
      volumes:
        - name: config-vol
          projected:
            sources:
              - configMap: { name: {{ tpl (.Values.global.externalConfigMaps.settings | default .Values.global.configMapNames.settings) . | quote }} }
              - configMap: { name: {{ tpl (.Values.global.externalConfigMaps.appConfig | default .Values.global.configMapNames.appConfig) . | quote }} }
        {{- if .Values.ssl.enabled }}
        - name: secrets-vol
          secret:
            secretName: {{ .Values.ssl.secretName | quote }}
        {{- end }}
